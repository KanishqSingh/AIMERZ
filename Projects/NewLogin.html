<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Form</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        } */
        .container {
            background-color: gray;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: orangered;
        }

        .my-form-fields {
            background-color: rgb(166, 149, 182);
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .my-input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .my-input-group div {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .my-input-group div:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .my-input-group i {
            margin-right: 10px;
            font-size: 20px;
            color: gray;
        }

        .my-input-group input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            padding: 8px;
        }

        .my-input-group input:focus {
            border: 2px solid orangered;
        }

       
        .name, .email, .password {
            position: relative;
        }
        
        .name input, .email input, .password input {
            padding-left: 40px; 
        }
        
        .name i, .email i, .password i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="my-form">
            <div class="my-form-fields">
                <div class="my-input-group">
                    <div class="name">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="user-name" placeholder="Enter Username" id="user-name">
                    </div>
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="user-email" placeholder="Enter Email" id="user-email">
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="user-password" placeholder="Enter Password" id="user-password">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
