<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" class="w-8 h-8" alt="LinkedIn" />
        <input type="text" placeholder="Search" class="border border-gray-300 rounded-md px-3 py-1 focus:outline-none" />
      </div>
      <div class="flex space-x-6">
        <a href="#" class="text-gray-600 hover:text-black">Home</a>
        <a href="#" class="text-gray-600 hover:text-black">My Network</a>
        <a href="#" class="text-gray-600 hover:text-black">Jobs</a>
        <a href="#" class="text-gray-600 hover:text-black">Messaging</a>
        <a href="#" class="text-gray-600 hover:text-black">Notifications</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto mt-6 grid grid-cols-12 gap-6">

      <!-- Left Sidebar -->
      <aside class="col-span-3 hidden md:block">
        <div class="bg-white p-4 rounded-lg shadow-sm">
          <div class="flex flex-col items-center">
            <img src="https://via.placeholder.com/80" class="rounded-full mb-3" alt="Profile" />
            <h2 class="text-lg font-semibold">Your Name</h2>
            <p class="text-sm text-gray-500">Your Headline</p>
          </div>
          <div class="mt-4 text-sm text-blue-500">
            <a href="#" class="block hover:underline">Connections</a>
            <a href="#" class="block hover:underline">Groups</a>
            <a href="#" class="block hover:underline">Events</a>
          </div>
        </div>
      </aside>

      <!-- Feed -->
      <main class="col-span-12 md:col-span-6">
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
          <p class="text-gray-600">Start a post...</p>
        </div>

        <!-- Sample Post -->
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
          <div class="flex items-center space-x-3 mb-3">
            <img src="https://via.placeholder.com/50" class="rounded-full" alt="User" />
            <div>
              <h3 class="font-semibold">John Doe</h3>
              <p class="text-sm text-gray-500">Software Engineer at Company</p>
            </div>
          </div>
          <p class="text-gray-700 mb-3">This is a sample post content for LinkedIn clone.</p>
          <div class="flex justify-between text-gray-500 text-sm">
            <button>Like</button>
            <button>Comment</button>
            <button>Share</button>
            <button>Send</button>
          </div>
        </div>
      </main>

      <!-- Right Sidebar -->
      <aside class="col-span-3 hidden lg:block">
        <div class="bg-white p-4 rounded-lg shadow-sm">
          <h3 class="font-semibold mb-2">Add to your feed</h3>
          <div class="flex items-center space-x-3 mb-3">
            <img src="https://via.placeholder.com/40" class="rounded-full" alt="User" />
            <div>
              <h4 class="font-semibold text-sm">Jane Smith</h4>
              <p class="text-xs text-gray-500">Product Manager</p>
              <button class="mt-1 text-blue-500 text-xs">+ Follow</button>
            </div>
          </div>
        </div>
      </aside>

    </div>
  </body>
</html>
