<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="bg-yelow-500 border-black-300 shadow px-4 py-2 flex items-center justify-between">
    <!-- Left Section -->
    <div class="flex items-center space-x-3">
      <!-- Hamburger Menu -->
      <button class="text-gray-600 hover:text-gray-800 text-xl bg-gray-500 p-1 w-9999 rounded-full">
        <i class="fas fa-bars"></i>
      </button>
      <!-- Gmail Logo -->
      <div class="text-red-600 font-bold text-xl">Gmail</div>
    </div>

    <!-- Middle Section (Search Bar) -->
    <div class="flex-1 mx-4 bg-yellow-500">
      <div class="relative w-full max-w-2xl bg-red-500">
        <input
          type="text"
          placeholder="Search mail"
          class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute left-5 top-2.5 text-gray-500">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <button class="text-gray-600 hover:text-gray-800 text-xl">
        <i class="fas fa-question-circle"></i>
      </button>
      <button class="text-gray-600 hover:text-gray-800 text-xl">
        <i class="fas fa-cog"></i>
      </button>
      <button class="text-gray-600 hover:text-gray-800 text-xl">
        <i class="fas fa-th"></i>
      </button>
      <!-- Profile Icon -->
      <img src="batman.jpeg" alt="Profile" class="w-8 h-8 rounded-full">
    </div>
  </nav>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 p-4 space-y-6">
      <!-- Logo or App Name -->
  
      <!-- Navigation Links -->
      <div class="space-y-4">
        <div class="flex items-center space-x-3 hover:bg-gray-700 p-2 rounded-md cursor-pointer">
          <i class="fas fa-inbox"></i>
          <span>Inbox</span>
        </div>
        <div class="flex items-center space-x-3 hover:bg-gray-700 p-2 rounded-md cursor-pointer">
          <i class="fas fa-paper-plane"></i>
          <span>Sent</span>
        </div>
        <div class="flex items-center space-x-3 hover:bg-gray-700 p-2 rounded-md cursor-pointer">
          <i class="fas fa-star"></i>
          <span>Starred</span>
        </div>
        <div class="flex items-center space-x-3 hover:bg-gray-700 p-2 rounded-md cursor-pointer">
          <i class="fas fa-trash-alt"></i>
          <span>Trash</span>
        </div>
        <div class="flex items-center space-x-3 hover:bg-gray-700 p-2 rounded-md cursor-pointer">
          <i class="fas fa-archive"></i>
          <span>Archive</span>
        </div>
      </div>
  
      <!-- Additional Sections -->
      <div class="space-y-4 mt-8">
        <div class="flex items-center space-x-3 hover:bg-gray-700 p-2 rounded-md cursor-pointer">
          <i class="fas fa-cogs"></i>
          <span>Settings</span>
        </div>
        <div class="flex items-center space-x-3 hover:bg-gray-700 p-2 rounded-md cursor-pointer">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign Out</span>
        </div>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="flex-1 bg-gray-100 p-8">
      <h1 class="text-3xl font-semibold">Welcome to Gmail</h1>
      <p>Your emails will appear here...</p>
    </div>
  </div>
  
</body>
</html>
